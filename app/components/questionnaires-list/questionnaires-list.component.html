<h1 style="margin-bottom:30px">Questionnaires List</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="btn-group btn-group-sm" role="group" aria-label="Questionnaire List Toolbar" >
                <button type="button" class="btn btn-default glyphicon glyphicon-plus" aria-label="Add" (click)="createQuestionnaire()"></button>
                <button type="button" class="btn btn-default glyphicon glyphicon-trash" aria-label="Delete" (click)="deleteSelected()"></button>
                <button type="button" class="btn btn-default glyphicon glyphicon-pencil" aria-label="Edit" (click)="editSelected()"></button>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-search" style="height: 20px"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row" style="margin-top:20px">
        <div class="col-sm-12">
            <table class="table">
                <tr>
                    <th>
                Description
            </th>
            <th>
                Date created
            </th>
            </tr>
                <tr *ngFor="let questionnaire of questionnaires">
                    <td>
                        <button class="btn btn-xs btn-default" (click)="selected=questionnaire;modalDelete.open()">DEL</button>
                        <button class="btn btn-xs btn-default" (click)="gotoEdit(questionnaire)">EDIT</button>
                        <!--<button class="btn btn-xs btn-default" (click)="gotoView(questionnaire)">VIEW</button>-->
                        <span><a (click)="gotoView(questionnaire)">{{questionnaire.Description}}</a></span>
                    </td>
                    <td>
                        {{questionnaire.CreateDate | date:'dd/MM/y'}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
    

<modal #modalDelete (onClose)="delete(selected)">
    <modal-header [show-close]="true">
        <h4 class="modal-title">Deleting:</h4>
    </modal-header>
    <modal-body>
        Are you sure you want to delete selected questionnaire?<br/> ({{selected.Id}}) {{selected.Description}}
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" autofocus data-dismiss="modal" (click)="modalDelete.dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="modalDelete.close()">Yes</button>
    </modal-footer>
</modal>
