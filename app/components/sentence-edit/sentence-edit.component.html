<div class="sentence-edit">
    <input ng2-auto-complete 
          [source]="sentences"
          [(ngModel)]="sentence"
          placeholder="Write a sentence to select an existing one"
          value-property-name="Id"
          display-property-name="Text"
          accept-user-input="false"
          max-num-list="10" />
    <!--<span>id:{{sentence.id}} - text: {{sentence.text}}</span>-->
    <div class="sentenceManagementLink"><a (click)="goToSentenceManagement()">manage sentences</a></div>
</div>
