<div class="form-group">
    <!--<label>Upload Image</label>-->
    <div class="input-group">
        <span class="input-group-btn">
            <span class="btn btn-default btn-file">
                Browseâ€¦ <input #fileInput type="file" id="imgInp" (change)="fileInputChange($event)" (ngModel)="currentFile" >
            </span>
        </span>
        <input type="text" class="form-control" readonly [ngModel]="currentFileName" >
        <span class="input-group-btn">
            <span *ngIf="currentFile && showUploadButton" class="btn btn-primary btn-file" (click)="upload()">
                Upload
            </span>
        </span>
    </div>
    <div class="progress" *ngIf="uploadProgress>0">
        <div class="progress-bar" role="progressbar" aria-valuenow="uploadProgress"
        aria-valuemin="0" aria-valuemax="100" [style.width]="(uploadProgress/100)*100 + '%'">
            {{uploadProgress}}%
        </div>
    </div>
    <img *ngIf="currentFileContent" id='img-upload' src="{{currentFileContent}}"/>
</div>
